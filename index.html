<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>E-commerce product page</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="nav_menu">
                <div class="nav_left">
                    <div><a href="index_2.html"><img src="./images/logo.svg" alt=""></a></div>
                    <nav>
                        <a href="#" class="nav-link">Collections</a>
                        <a href="#" class="nav-link">Men</a>
                        <a href="#" class="nav-link">Women</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Contact</a>
                    </nav>
                </div>
                <div class="nav_right">
                    <div class="cart"><img src="./images/icon-cart.svg" alt=""></div>
                    <div class="avatar"><img src="./images/image-avatar.png" alt=""></div>
                </div>
            </div>

            <main class="main">
                <div class="photos_container">
                    <div class="main_photo">
                        <img class="big-photo  big-photo-main-page" src="./images/image-product-1.jpg" alt="">
                    </div>
                    <div class="photo_icons small-icons-main-page">
                        <img class="image-1" src="./images/image-product-1-thumbnail.jpg" alt="">
                        <img class="image-2" src="./images/image-product-2-thumbnail.jpg" alt="">
                        <img class="image-3" src="./images/image-product-3-thumbnail.jpg" alt="">
                        <img class="image-4" src="./images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>

                <div class="item_description">
                    <div class="item_text">
                        <h5>Sneaker Company</h5>
                        <h1 class="item_text_title">Fall Limited Edition Sneakers</h1>
                        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
                            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                        </p>
                    </div>
                    <div class="item_prise">
                        <div class="price">
                            <div class="new_price">$125.00</div>
                            <div class="discount-label">50%</div>
                        </div>
                        <div class="old_prise">$250.00</div>
                    </div>
                    <div class="item_buy">
                        <div class="quantity">
                            <button class="minus">-</button>
                            <div class="quantity_number_box">
                                <span class="quantity_number">1</span>
                            </div>
                            <button class="plus">+</button>
                        </div>
                        <button class="cart-btn"><img src="./images/icon-cart.svg" alt="">Add to cart</button>
                    </div>
                </div>
            </main>

            <div class="cart-popup hide">
                <div class="cart-header">
                    <h3>Cart</h3>
                </div>
                <div class="cart-main">
                    
                </div>
            </div>
        </div>
<div class="photo-wrapper">
        <div class="photos_container zoom">
            <button class="btn-close">x</button>

                <div class="slider">
                    <img class="big-photo  popup-main-photo" src="./images/image-product-1.jpg" alt="">
                    <img class="big-photo  popup-main-photo" src="./images/image-product-2.jpg" alt="">
                    <img class="big-photo  popup-main-photo" src="./images/image-product-3.jpg" alt="">
                    <img class="big-photo  popup-main-photo" src="./images/image-product-4.jpg" alt="">
                    
                    <button class="btn btn-next">&#62;</button>
                    <button class="btn btn-prev">&#60;</button>
                    
                </div>

            <div class="photo_icons popup-small-icons">
                <div><img class="popup-icon" src="./images/image-product-1-thumbnail.jpg" alt=""></div>
                <div><img class="popup-icon" src="./images/image-product-2-thumbnail.jpg" alt=""></div>
                <div><img class="popup-icon" src="./images/image-product-3-thumbnail.jpg" alt=""></div>
                <div><img class="popup-icon" src="./images/image-product-4-thumbnail.jpg" alt=""></div>
            </div>
        </div>
    </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
